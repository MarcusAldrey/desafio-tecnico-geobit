<br>
<h1>Faça o upload do arquivo CSV</h1>

<!-- input csv file django -->
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input id='file' type="file" name="file" accept=".xls,.xlsx">
  <input type="submit" value="Upload">
</form>

{% if success %}
<div class="alert alert-success" role="alert">
  <h2>Os dados foram salvos com sucesso.</h2>
  <h3>API disponível em <a href="http://127.0.0.1:8000/api/v1">neste link</a></h3>
</div>
{% endif %}

{{data|safe}}
